<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../home.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Administrar Incidencia</h3>
            </div>
            <div class="row" >
                <div class="col-lg-12">
                    <div class="panel panel-default" >
                        <div class="panel-body" id="tabla">
                            <br/>
                            <h:form id="frmIncidencia">
                                <f:event type="preRenderView" listener="#{incidenciaControlador.initLista}" />
                                <p:dataTable  value="#{incidenciaControlador.incidenciaPaginador}"    var="list" emptyMessage="No existen registros de incidencias" 
                                              paginator="true" rows="20" lazy="true" rowIndexVar="rowIndex" 
                                              paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"   >

                                   <p:column  headerText="Servicio" style="text-align: center;">
                                       <h:outputText value="#{list.servicioDetalle.descripcion}" />
                                    </p:column>
                                    <p:column  headerText="File" style="text-align: center;">
                                        <h:outputText value="#{list.servicioDetalle.file.nroCorrelativo}" />
                                    </p:column>
                                    <p:column  headerText="Trasladista" style="text-align: center;">
                                        <h:outputText value="#{list.servicioDetalle.trasladista.nombre}" />
                                    </p:column> 
                                    <p:column  headerText="Chofer" style="text-align: center;">
                                        <h:outputText value="#{list.servicioDetalle.chofer.nombre}" />
                                    </p:column> 
                                    <p:column  headerText="Tipo Incidencia" style="text-align: center;">
                                        <h:outputText value="#{list.tipoincidencia.descripcion}" />
                                    </p:column>
                                     <p:column  headerText="Estado Incidencia" style="text-align: center;">
                                        <h:outputText value="#{list.estadoIncidencia}" />
                                    </p:column>
                                    <p:column  headerText="Fecha Registro" style="text-align: center;">
                                        <h:outputText value="#{list.fechaRegistro}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT-5" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column  style="text-align: center;width: 8%;">
                                        <p:commandButton rendered="#{sesionControlador.permisoModulo.actualizar eq true}" style="font-size: 12px;" icon="icon-update" action="#{incidenciaControlador.irActualizar(list.id)}"    >
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable> 
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
       
    </ui:define>

</ui:composition>
