<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../home.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Administrar Incidencia</h3>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body" id="tabla">
                            <div class="row">
                                <div class="col-sm-2">
                                    <h:panelGroup rendered="#{sesionControlador.permisoModulo.crear eq true}">
                                        <h:button value="Nueva Incidencia" styleClass="btn btn-primary" outcome="create.xhtml" />
                                    </h:panelGroup>
                                </div>
                            </div>
                            <br/>
                            <h:form id="frmIncidencia">
                                <f:event type="preRenderView" listener="#{incidenciaControlador.initLista}" />
                                <p:dataTable  value="#{incidenciaControlador.incidenciaPaginador}"    var="list" emptyMessage="No existen registros de tarifa" 
                                              paginator="true" rows="10" lazy="true" rowIndexVar="rowIndex"
                                              paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"   >

                                   <p:column  headerText="Servicio" style="text-align: center;">
                                        <h:outputText value="#{list.servicioDetalle.descripcion}" />
                                    </p:column>
                                    <p:column  headerText="DescripciÃ³n" style="text-align: center;">
                                        <h:outputText value="#{list.descripcion}" />
                                    </p:column> 
                                    <p:column  headerText="Tipo Incidencia" style="text-align: center;">
                                        <h:outputText value="#{list.tipoincidencia.descripcion}" />
                                    </p:column>
                                     <p:column  headerText="Estado Incidencia" style="text-align: center;">
                                        <h:outputText value="#{list.estadoIncidencia}" />
                                    </p:column>
                                    <p:column  headerText="Fecha Registro" style="text-align: center;">
                                        <h:outputText value="#{list.fechaRegistro}" />
                                    </p:column>
                                    <p:column  headerText="Operaciones" style="text-align: center;width: 8%;">
                                        <p:commandButton rendered="#{sesionControlador.permisoModulo.actualizar eq true}" style="font-size: 12px;" icon="icon-delete"  oncomplete="PF('deleteincidencia').show();">
                                            <f:setPropertyActionListener value="#{list}" target="#{incidenciaControlador.incidencia}"/>
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable> 
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <p:dialog modal="true" position="center top"  widgetVar="deleteincidencia" resizable="false" showEffect="fade" >
            <h:form >
                <div   id="row" style="font-weight: bold;font-size: 14px;">
                    Â¿Desea Eliminar la Incidencia ?
                </div>
                <div   id="row">
                    <div class="col-lg-6">
                        <p:commandButton  actionListener="#{incidenciaControlador.actualizarIncidencia}" update=":frmIncidencia" value="Si" oncomplete="PF('deleteincidencia').hide();"   >
                        </p:commandButton>
                    </div>
                    <div class="col-lg-6">
                        <p:commandButton    value="No" onclick="PF('deleteincidencia').hide();"   >
                        </p:commandButton>
                    </div>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
