<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../home.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Administrar File</h3>
            </div>
            <div class="row">
                <div class="col-lg-12 opcion-listado" >
                    <h:link style="font-size: 16px;font-weight: bold;" value="Regresar al Listado" outcome="list.xhtml"></h:link>
                </div>
                <div class="col-lg-12">
                    <div class="panel panel-success">
                        <div class="panel-heading"  >Actualizar File</div>
                        <div class="panel-body">
                            <div class="row" id="modificarComercio">
                                <div class="col-lg-12">
                                    <h:form id="frmRegistrarCliente" styleClass="form-horizontal" >
                                        <f:event type="preRenderView" listener="#{incidenciaControlador.initUpdate}" />
                                        <h:messages id="msg" globalOnly="true" styleClass="list-group" infoClass="list-group-item list-group-item-success"
                                                    errorClass="list-group-item list-group-item-danger" />
                                        <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >Tipo de Incidencia :</label>
                                            <div    class="col-sm-6" >
                                                <p class="form-control">#{incidenciaControlador.incidencia.tipoincidencia.descripcion}  
                                                </p>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >Descripci√≥n :</label>
                                            <div    class="col-sm-6" >
                                                <h:inputTextarea disabled="true"  styleClass="form-control" value="#{incidenciaControlador.incidencia.descripcion}" style="width: 100%;"     >
                                                </h:inputTextarea>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >Servicio :</label>
                                            <div    class="col-sm-6" >
                                                <p class="form-control" >
                                                    #{incidenciaControlador.incidencia.servicioDetalle.descripcion}
                                                </p>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >Fecha de Registro :</label>
                                            <div    class="col-sm-6" >
                                                <h:outputText styleClass="form-control"  value="#{incidenciaControlador.incidencia.fechaRegistro}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT-5" />
                                                </h:outputText>
                                                
                                            </div>
                                        </div>
                                        
                                        <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >Estado Incidencia :</label>
                                            <div    class="col-sm-6" >
                                                <h:selectOneMenu styleClass="form-control" value="#{incidenciaControlador.idEstadoIncidencia}">
                                                    <f:selectItem itemLabel="PENDIENTE" itemValue="0" />
                                                    <f:selectItem itemLabel="ATENDIDA" itemValue="1" />
                                                </h:selectOneMenu>
                                                
                                            </div>
                                        </div>
                                        <div class="col-sm-3 control-label">
                                            <p:commandButton value="Actualizar" actionListener="#{incidenciaControlador.actualizarIncidencia}" update="@form" styleClass="btn btn-primary"/>
                                        </div>
                                    </h:form>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </ui:define>

</ui:composition>
