<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <meta name="description" content=""></meta>
        <meta name="author" content=""></meta>

        <title>Inicio-SGSTT</title>

        <h:outputStylesheet name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/sb-admin-2.css" />
        <h:outputStylesheet name="css/font-awesome.css"  />
        <h:outputStylesheet name="css/metisMenu.min.css" />
        <h:outputStylesheet name="css/prime.css" />
    </h:head>
    <h:body style="background-color: #222;" >
        <f:event type="preRenderView" listener="#{sesionControlador.validarModuloPostBack}" />
        <div id="wrapper">

            <!-- Navegacion  -->
            <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand" >
                        <a href="#{request.contextPath}/vistas/home.xhtml">
                            <h:graphicImage style="width: 100%; height: 40px;"  url="#{facesContext.externalContext.contextName}/resources/images/logo-new.png" />
                        </a>

                    </div>
                </div>
                <!-- /.navbar-header -->

                <ul class="nav navbar-top-links navbar-right">

                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="#{request.contextPath}/vistas/user-profile/cuenta.xhtml"><i class="fa fa-user fa-fw"></i>Mi Cuenta</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <h:form >
                                    <h:commandLink style="color: #333;text-decoration: none;" action="#{loginControlador.logout}" ><i class="fa fa-sign-out fa-fw"></i> Logout</h:commandLink>
                                </h:form>

                            </li>
                        </ul>
                        <!-- /.dropdown-user -->
                    </li>
                    <!-- /.dropdown -->
                </ul>
                <!-- /.navbar-top-links -->

                <!-- MENU IZQUIERDO -->
                <div class="navbar-default sidebar" role="navigation">
                    <div class="sidebar-nav navbar-collapse">
                        <ul class="nav" id="side-menu">
                            <h:form styleClass="nav-command-link" >
                                <c:forEach items="#{sesionControlador.menuSistema}" varStatus="indicePadre" var="item" >

                                    <li class="#{item.modulo.id == sesionControlador.permisoModulo.modulo.id ? 'active' : ''}" >
                                        <a   index="#{item.modulo.url}" jsf:action="#{sesionControlador.redireccionar(item)}"  >
                                            <i class="fa fa-cogs"></i>  #{item.modulo.nombre}
                                        </a>
                                    </li>

                                </c:forEach>
                            </h:form>
                        </ul>
                    </div>
                    <!-- /.sidebar-collapse -->
                </div>
                <!-- FIN DE MENU IZQUIERDO -->
            </nav>
            <div id="page-wrapper">
                <ui:insert name="content">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Inicio</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                </ui:insert>
            </div>
            <!-- /#page-wrapper -->
        </div>
        <!-- /#wrapper -->


        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <h:outputScript name="js/bootstrap.min.js" />
        <h:outputScript name="js/sb-admin-2.js" />
        <h:outputScript name="js/metisMenu.min.js" />
    </h:body>
</html>
