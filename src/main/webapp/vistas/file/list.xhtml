<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../home.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Administrar File</h3>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body" id="tabla">
                            <div class="row">
                                <div class="col-sm-2">
                                    <h:panelGroup rendered="#{sesionControlador.permisoModulo.crear eq true}">
                                        <h:button value="Nuevo File" styleClass="btn btn-primary" outcome="create.xhtml" />
                                    </h:panelGroup>
                                </div>
                            </div>
                            <br/>
                            <h:form id="formfile">
                                <f:event type="preRenderView" listener="#{fileControlador.initLista}" />
                                <h:messages id="msg" globalOnly="true" styleClass="list-group" infoClass="list-group-item list-group-item-success"
                                                    errorClass="list-group-item list-group-item-danger" />
                                <p:dataTable    value="#{fileControlador.filePaginador}"    var="list" emptyMessage="No existen registros de perfiles" 
                                                paginator="true" rows="10" lazy="true"
                                                paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"   >

                                    
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            File
                                        </f:facet>
                                        <h:outputText value="#{list.nroCorrelativo}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Cliente
                                        </f:facet>
                                        <h:outputText value="#{list.cliente.nombreAuxiliar}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            PAX
                                        </f:facet>
                                        <h:outputText value="#{list.pax}" />
                                    </p:column>
									<p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Cuenta
                                        </f:facet>
                                        <h:outputText value="#{list.cuenta}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Fecha Registro
                                        </f:facet>
                                        <h:outputText value="#{list.fechaRegistro}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy H:mm a" />
                                        </h:outputText>
                                    </p:column>
                                    <p:column  style="text-align: center;width: 12%;">
                                        <p:commandButton rendered="#{sesionControlador.permisoModulo.actualizar eq true}" style="font-size: 12px;" icon="icon-update" action="#{fileControlador.irActualizar(list.idFile)}"    >
                                        </p:commandButton>
                                        <p:commandButton rendered="#{sesionControlador.permisoModulo.eliminar eq true}" style="font-size: 12px;" icon="icon-delete" action="#{fileControlador.capturarFile(list)}" oncomplete="PF('deletefile').show();"   >
                                        </p:commandButton>
                                        <p:commandButton  style="font-size: 12px;" icon="icon-money" ajax="false" action="#{fileControlador.exportarFactura(list.idFile)}"   >
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable> 
                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <p:dialog modal="true" position="center top"  widgetVar="deletefile" resizable="false" showEffect="fade" >
            <h:form >
                <div   id="row" style="font-weight: bold;font-size: 14px;">
                    Â¿Desea Eliminar el File ?
                </div>
                <div   id="row">
                    <div class="col-lg-6">
                        <p:commandButton  actionListener="#{fileControlador.eliminarFile}" update=":formfile" value="Si" oncomplete="PF('deletefile').hide();"   >
                        </p:commandButton>
                    </div>
                    <div class="col-lg-6">
                        <p:commandButton    value="No" onclick="PF('deletefile').hide();"   >
                        </p:commandButton>
                    </div>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
