<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../home.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
        >

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Administrar Orden de Servicios</h3>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body" id="tabla">
                            <h:messages id="msg" globalOnly="true" styleClass="list-group"
                                        infoClass="list-group-item list-group-item-success"
                                        errorClass="list-group-item list-group-item-danger"/>

                            <div class="row">
                                <div class="col-sm-2">
                                    <h:panelGroup rendered="#{sesionControlador.permisoModulo.crear eq true}">
                                        <h:button value="Nueva Orden File" styleClass="btn btn-primary"
                                                  outcome="create_orden_file.xhtml"/>
                                    </h:panelGroup>

                                </div>
                                <div class="col-sm-2">
                                    <h:panelGroup rendered="#{sesionControlador.permisoModulo.crear eq true}">
                                        <h:commandButton value="Nueva Orden VTA" styleClass="btn btn-primary"
                                                         onclick="PF('dialogClient').show();"
                                                />
                                    </h:panelGroup>

                                </div>
                            </div>
                            <br/>
                            <!-- INICIO DE FILTRO -->
                            <div class="row" style="margin-left: 2px;margin-right: 2px;">
                                <div class="panel panel-default panel-busqueda">
                                    <div class="panel-heading">
                                        Filtros
                                        <span style="margin-top: 5px;" class="pull-right clickable"><i class="fa fa-minus"></i></span>
                                    </div>
                                    <div class="panel-body">
                                        <h:form id="frmFiltroOrden" styleClass="form-horizontal">
                                            <div class="form-group has-feedback">
                                                <label class="col-md-2 control-label">Tipo Servicio :</label>

                                                <div class="col-md-3">
                                                    <h:selectOneMenu styleClass="form-control"
                                                                     value="#{ordenServicioControlador.servicioDetalleFilter.idTipoServicio}">
                                                        <f:ajax execute="@this" render="comboServicios"
                                                                listener="#{ordenServicioControlador.onChangeTipoServicioFilter}"/>
                                                        <f:selectItem itemLabel="Todos" noSelectionOption="true"
                                                                      itemValue="#{null}"/>
                                                        <f:selectItems value="#{ordenServicioControlador.tipoServicios}"
                                                                       var="tiposServicios"
                                                                       itemLabel="#{tiposServicios.descripcion}"
                                                                       itemValue="#{tiposServicios.id}"/>
                                                    </h:selectOneMenu>
                                                </div>
                                                <label class="col-md-2 control-label">Servicio :</label>

                                                <div class="col-sm-4 col-md-3">
                                                    <h:selectOneMenu id="comboServicios" styleClass="form-control"
                                                                     value="#{ordenServicioControlador.servicioDetalleFilter.idServicio}">
                                                        <f:selectItem itemLabel="Todos" noSelectionOption="true"
                                                                      itemValue="#{null}"/>
                                                        <f:selectItems value="#{ordenServicioControlador.servicios}"
                                                                       var="servicios"
                                                                       itemLabel="#{servicios.descripcion}"
                                                                       itemValue="#{servicios.id}"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <label class="col-md-2 control-label">Vehiculo :</label>

                                                <div class="col-md-3">
                                                    <h:selectOneMenu styleClass="form-control"
                                                                     value="#{ordenServicioControlador.servicioDetalleFilter.idVehiculo}">
                                                        <f:selectItem itemLabel="Todos" noSelectionOption="true"
                                                                      itemValue="#{null}"/>
                                                        <f:selectItems value="#{ordenServicioControlador.vehiculos}"
                                                                       var="vehiculos"
                                                                       itemLabel="#{vehiculos.descripcion}"
                                                                       itemValue="#{vehiculos.id}"/>
                                                    </h:selectOneMenu>
                                                </div>
                                                <label class="col-md-2 control-label">Chofer :</label>

                                                <div class="col-sm-4 col-md-3">
                                                    <h:selectOneMenu id="comboChoferes" styleClass="form-control"
                                                                     value="#{ordenServicioControlador.servicioDetalleFilter.idChofer}">
                                                        <f:selectItem itemLabel="Todos" noSelectionOption="true"
                                                                      itemValue="#{null}"/>
                                                        <f:selectItems value="#{ordenServicioControlador.choferes}"
                                                                       var="choferes"
                                                                       itemLabel="#{choferes.datosCompletos}"
                                                                       itemValue="#{choferes.id}"/>
                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <label class="col-md-2 control-label">Serv. Externo :</label>

                                                <div class="col-md-3">
                                                    <label class="control-label">
                                                        <h:selectBooleanCheckbox
                                                                value="#{ordenServicioControlador.servicioDetalleFilter.servicioExterno}">

                                                        </h:selectBooleanCheckbox>
                                                    </label>
                                                </div>
                                                <label class="col-md-2 control-label">Estado Serv. :</label>

                                                <div class="col-sm-4 col-md-3">
                                                    <h:selectOneMenu id="comboEstadoServicio" styleClass="form-control"
                                                                     value="#{ordenServicioControlador.servicioDetalleFilter.estadoServicio}">
                                                        <f:selectItem itemLabel="Todos" noSelectionOption="true"
                                                                      itemValue="#{null}"/>
                                                        <f:selectItem itemLabel="Sin Asignar"
                                                                      itemValue="SIN_ASIGNAR"/>
                                                        <f:selectItem itemLabel="Pendiente"
                                                                      itemValue="PENDIENTE"/>

                                                    </h:selectOneMenu>
                                                </div>
                                            </div>
                                            <div class="form-group has-feedback">
                                                <label class="col-md-2 control-label">Desde :</label>

                                                <div class="col-md-3">
                                                    <p:calendar styleClass="bootstrap-calendar" readonlyInput="true"
                                                                locale="es"
                                                                pattern="dd/MM/yyyy"
                                                                value="#{ordenServicioControlador.servicioDetalleFilter.fechaDesde}"
                                                                showOn="button"/>
                                                </div>
                                                <label class="col-md-2 control-label">Hasta :</label>

                                                <div class="col-sm-4 col-md-3">
                                                    <p:calendar styleClass="bootstrap-calendar" readonlyInput="true"
                                                                locale="es"
                                                                pattern="dd/MM/yyyy"
                                                                value="#{ordenServicioControlador.servicioDetalleFilter.fechaHasta}"
                                                                showOn="button"/>
                                                </div>
                                            </div>
                                            <div class="col-sm-3 control-label">
                                                <p:commandButton value="Buscar"
                                                                 actionListener="#{ordenServicioControlador.ejecutarBusqueda}"
                                                                 styleClass="btn btn-primary"
                                                                 update=":formperfil :msg"/>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            <!-- FIN DE FILTRO -->
                            <br/>
                            <h:form id="formperfil">
                                <f:event type="preRenderView" listener="#{ordenServicioControlador.initLista}"/>

                                <p:dataTable value="#{ordenServicioControlador.servicioDetallePaginador}" var="list"
                                             emptyMessage="No existen ordenes de servicios"
                                             paginator="true" rows="10" lazy="true" rowIndexVar="rowIndex"
                                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                                    <p:column style="text-align: center;font-size: 13px;">
                                        <f:facet name="header">
                                            Fecha del Servico
                                        </f:facet>
                                        <h:outputText value="#{list.fecha}">
                                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-5"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="text-align: center;font-size: 13px;">
                                        <f:facet name="header">
                                            Servicio
                                        </f:facet>
                                        <h:outputText value="#{list.servicio.descripcion}"/>
                                    </p:column>
                                    <p:column style="text-align: center;font-size: 13px;">
                                        <f:facet name="header">
                                            Tipo Servicio
                                        </f:facet>
                                        <h:outputText value="#{list.servicio.tipoServicio.descripcion}"/>
                                    </p:column>
                                    <p:column style="text-align: center;font-size: 13px;">
                                        <f:facet name="header">
                                            File/VTA
                                        </f:facet>
                                        <h:outputText value="#{list.fileAuxiliar}"/>
                                    </p:column>
                                    <p:column style="text-align: center;font-size: 13px;">
                                        <f:facet name="header">
                                            PAX
                                        </f:facet>
                                        <h:outputText value="#{list.file.pax}#{list.pax}"/>
                                    </p:column>
                                    <p:column style="text-align: center;font-size: 13px;">
                                        <f:facet name="header">
                                            Cuenta
                                        </f:facet>
                                        <h:outputText value="#{list.file.cuenta}#{list.cuenta}"/>
                                    </p:column>
                                    <p:column style="text-align: center;font-size: 13px;">
                                        <f:facet name="header">
                                            Nro Pasajeros
                                        </f:facet>
                                        <h:outputText value="#{list.nroPersonas}"/>
                                    </p:column>
                                    <p:column style="text-align: center;font-size: 13px;">
                                        <f:facet name="header">
                                            Trasladista
                                        </f:facet>
                                        <h:outputText
                                                value="#{list.trasladista eq null ? 'No Asignado' :  list.trasladista.datosCompletos}"/>
                                    </p:column>
                                    <p:column style="text-align: center;font-size: 13px;">
                                        <f:facet name="header">
                                            Vuelo
                                        </f:facet>
                                        <h:outputText
                                                value="#{list.vuelo eq null ? 'No Aplica' : list.vuelo.descripcion}"/>
                                    </p:column>
                                    <p:column style="text-align: center;font-size: 13px;">
                                        <f:facet name="header">
                                            Estado Servicio
                                        </f:facet>
                                        <h:outputText value="#{list.estadoServicio == 'SIN_ASIGNAR' ? 'Sin Asignar' : list.estadoServicio}"/>
                                    </p:column>
                                    <p:column style="text-align: center;font-size: 13px;">
                                        <f:facet name="header">
                                            Tercerizado
                                        </f:facet>
                                        <h:outputText value="#{list.externalizado}"/>
                                    </p:column>
                                    <p:column style="text-align: center;font-size: 13px;">
                                        <f:facet name="header">
                                            Vehiculo
                                        </f:facet>
                                        <h:outputText
                                                value="#{list.vehiculo eq null ? 'No Asignado' : list.vehiculo.descripcion}"/>
                                    </p:column>
                                    <p:column style="text-align: center;font-size: 13px;">
                                        <f:facet name="header">
                                            Chofer
                                        </f:facet>
                                        <h:outputText
                                                value="#{list.chofer eq null ? 'No Asignado' : list.chofer.datosCompletos}"/>
                                    </p:column>

                                    <p:column style="text-align: center;width: 8%;">
                                        <p:commandButton style="font-size: 12px;" icon="icon-update"
                                                         action="#{ordenServicioControlador.irActualizar(list.id)}">
                                        </p:commandButton>
                                        <p:commandButton title="Cotizacion por Item" style="font-size: 12px;"
                                                         rendered="#{list.estadoServicio == 'PENDIENTE'}"
                                                         icon="icon-money"
                                                         action="#{ordenServicioControlador.irCotizar}" update=":msg">
                                            <f:setPropertyActionListener value="#{list}"
                                                                         target="#{ordenServicioControlador.servicioDetalle}"/>
                                        </p:commandButton>
                                        <p:commandButton style="font-size: 12px;" icon="icon-delete"
                                                         actionListener="#{ordenServicioControlador.capturarServicioDetalle(list.id)}"
                                                         oncomplete="PF('deleteperfil').show();">
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable>
                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <p:dialog modal="true" position="center top" widgetVar="deleteperfil" resizable="false" showEffect="fade">
            <h:form>
                <div id="row" style="font-weight: bold;font-size: 14px;">
                    ¿Desea Eliminar el Servicio ?
                </div>
                <div id="row">
                    <div class="col-lg-6">
                        <p:commandButton actionListener="#{ordenServicioControlador.eliminarDetalle}"
                                         update=":formperfil :msg" value="Si" oncomplete="PF('deleteperfil').hide();">

                        </p:commandButton>
                    </div>
                    <div class="col-lg-6">
                        <p:commandButton value="No" onclick="PF('deleteperfil').hide();">

                        </p:commandButton>
                    </div>
                </div>
            </h:form>
        </p:dialog>
        <!-- FORMULARIO PARA ESCOGER EL CLIENTE PARA UNA VENTA DIRECTA -->
        <p:dialog modal="true" position="center top" header="Lista de Clientes" id="dialogClient"
                  widgetVar="dialogClient" resizable="false" width="600"
                  showEffect="fade">
            <h:form>
                <p:dataTable value="#{ordenServicioControlador.clientes}" var="listCliente"
                             emptyMessage="No existen registros de clientes"
                             paginator="true" rows="10"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                    <p:column style="text-align: center;font-size: 13px;">
                        <f:facet name="header">
                            Cliente
                        </f:facet>
                        <h:outputText value="#{listCliente.nombreAuxiliar}">

                        </h:outputText>
                    </p:column>
                    <p:column style="text-align: center;font-size: 13px;">
                        <f:facet name="header">
                            Tipo Cliente
                        </f:facet>
                        <h:outputText value="#{listCliente.tipoCliente.tipoCliente}"/>
                    </p:column>
                    <p:column style="text-align: center;width: 8%;">
                        <p:commandButton style="font-size: 12px;" icon="icon-choice"
                                         action="#{ordenServicioControlador.irVentaDirecta(listCliente.idCliente)}">
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
        <h:outputScript name="js/collapse_panel.js" />
    </ui:define>

</ui:composition>
