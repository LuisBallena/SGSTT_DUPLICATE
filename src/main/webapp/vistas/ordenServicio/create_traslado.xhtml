<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../home.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                >

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Administrar Orden de Servicios</h3>
            </div>
            <div class="row">
                <div class="col-lg-12 opcion-listado" >
                    <h:link style="font-size: 16px;font-weight: bold;" value="Lista de Orden de Servicios" outcome="list.xhtml"></h:link>
                </div>
                <div class="col-lg-12">
                    <div class="panel panel-success">
                        <div class="panel-heading"  >Registrar Traslado</div>
                        <div class="panel-body">
                            <div class="row" id="modificarComercio">
                                <div class="col-lg-12">
                                    <h:form id="frmRegistrarOTraslado" styleClass="form-horizontal" >
                                        <f:event type="preRenderView" listener="#{ordenServicioControlador.initCreateTraslado}" />
                                        <h:messages id="msg" globalOnly="true" styleClass="list-group" infoClass="list-group-item list-group-item-success"
                                                    errorClass="list-group-item list-group-item-danger" />

                                        <div class="form-group has-feedback">
                                            <label  class="col-md-2 control-label" >Servicio :</label>
                                            <div class="col-md-3">
                                                <h:selectOneMenu styleClass="form-control" value="#{ordenServicioControlador.servicioSeleccionado.id}">
                                                    <f:selectItem itemLabel="Seleccionar" itemValue="0" />
                                                    <f:selectItems value="#{ordenServicioControlador.servicios}" var="servicios" itemLabel="#{servicios.descripcion}" itemValue="#{servicios.id}" />
                                                </h:selectOneMenu>
                                            </div>
                                            <label  class="col-md-2 control-label" >Fecha :</label>
                                            <div class="col-sm-4 col-md-3">
                                                <p:calendar styleClass="bootstrap-calendar" readonlyInput="true"  locale="es" pattern="dd/MM/yyyy HH:mm"  value="#{ordenServicioControlador.servicioDetalle.fecha}" mode="popup" showOn="button" />
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label class="col-md-2 control-label" >Guia :</label>
                                            <div class=" col-md-3">
                                                <h:selectOneMenu styleClass="form-control" value="#{ordenServicioControlador.trasladistaSeleccionado.id}">
                                                    <f:selectItem itemLabel="Seleccionar" itemValue="0" />
                                                    <f:selectItems value="#{ordenServicioControlador.guias}" var="guias" itemLabel="#{guias.nombre} #{guias.apellido}" itemValue="#{guias.id}" />
                                                </h:selectOneMenu>
                                            </div>
                                            <label  class="col-md-2 control-label" >Nro Pasajeros :</label>
                                            <div class="col-md-3">
                                                <p:inputMask mask="9?9" slotChar="" styleClass="form-control"  value="#{ordenServicioControlador.servicioDetalle.nroPersonas}" />
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <h:panelGroup id="cliente">
                                                <label class="col-md-2 control-label" >File :</label>
                                                <div  style="padding-right: 0px;"  class="col-xs-11 col-md-2" >

                                                    <p:inputText  style="width: 100%;background-color: #f5f5f5;border: 1px solid #ccc;border-radius: 4px;  height: 34px;padding-top: 5px;" value="#{ordenServicioControlador.servicioDetalle.file.nroCorrelativo}"      >
                                                    </p:inputText>

                                                </div>
                                                <div class="col-xs-1 col-md-1" style="padding-left: 0px;" >
                                                    <div onclick="PF('dialogSelectable').show();" class="btn btn-primary clickable" style="width: 43px;height: 32.8px;" >
                                                        <img src="#{request.contextPath}/resources/images/add.png" />
                                                    </div>
                                                </div>
                                                <label  class="col-md-2 control-label" >PAX :</label>
                                                <div class="col-md-3">
                                                    <p class="form-control" style="background-color: #f5f5f5;border: 1px solid #ccc;">
                                                        #{ordenServicioControlador.servicioDetalle.file.pax}
                                                    </p>
                                                </div>
                                            </h:panelGroup>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label class="col-md-2 control-label" >Vuelo :</label>
                                            <div class="col-md-3">
                                                <h:selectOneMenu styleClass="form-control" value="#{ordenServicioControlador.vueloSeleccionado.id}">
                                                    <f:selectItem itemLabel="Seleccionar" itemValue="0" />
                                                    <f:selectItems value="#{ordenServicioControlador.vuelos}" var="vuelos" itemLabel="#{vuelos.descripcion}" itemValue="#{vuelos.id}" />
                                                </h:selectOneMenu>
                                            </div> 
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label class="col-md-2 control-label" >Venta Directa :</label>
                                            <div class="col-md-3">
                                                <label class="control-label">
                                                     <h:selectBooleanCheckbox  value="#{ordenServicioControlador.servicioDetalle.ventaDirecta}" />
                                                </label>
                                               
                                            </div>
                                        </div>
                                        <div class="col-sm-3 control-label">
                                            <p:commandButton value="Guardar" actionListener="#{ordenServicioControlador.registrarDetalle}"  styleClass="btn btn-primary" update="@form :DialogMessage" oncomplete="handleLoginRequest(xhr, status, args)" >

                                            </p:commandButton>
                                        </div>
                                    </h:form>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <p:dialog modal="true" width="500"  height="300" header="Lista de Files" position="center top" id="DialogSelectable" widgetVar="dialogSelectable">
            <h:form id="frmDialogSelectable">
                <p:dataTable  value="#{ordenServicioControlador.files}" var="list" 
                              paginator="true" rows="10"  rowIndexVar="rowIndex"
                              paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"   >

                    <p:column style="text-align: center;width: 10%;">
                        <f:facet name="header">
                            #
                        </f:facet>
                        <h:outputText value="#{rowIndex+1}" />
                    </p:column>
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            Nro Correlativo
                        </f:facet>
                        <h:outputText value="#{list.nroCorrelativo}" >
                        </h:outputText>
                    </p:column>
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            Cliente
                        </f:facet>
                        <h:outputText value="#{list.cliente.nombreAuxiliar}" >
                        </h:outputText>
                    </p:column>
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            PAX
                        </f:facet>
                        <h:outputText value="#{list.pax}" >
                        </h:outputText>
                    </p:column>
                    <p:column style="text-align: center;width: 12%;">
                        <p:commandButton icon="icon-choice" update=":frmRegistrarOTraslado:cliente"  oncomplete="PF('dialogSelectable').hide();" >
                            <f:setPropertyActionListener value="#{list}" target="#{ordenServicioControlador.servicioDetalle.file}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
        <p:dialog modal="true" width="250"   header="Mensaje" position="center top" id="DialogMessage" widgetVar="dialogMessage">
            <div class="row">
                <div class="col-lg-12">
                    #{ordenServicioControlador.messageException}
                </div>
                <div class="col-lg-12">
                    <p>
                        Â¿Desea tercializar el servicio?
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <p:commandButton    value="Si" actionListener="#{ordenServicioControlador.registrarServicioTercializado}" update=":frmRegistrarOTraslado:msg" oncomplete="PF('dialogMessage').hide();"   >

                    </p:commandButton>
                </div>
                <div class="col-lg-6">
                    <p:commandButton    value="No" onclick="PF('dialogMessage').hide();"   >

                    </p:commandButton>
                </div>
            </div>
        </p:dialog>
        <h:outputScript name="js/calendar.js" />
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.exception) {
                    PF('dialogMessage').show();
                }
            }
        </script>
    </ui:define>
</ui:composition>
