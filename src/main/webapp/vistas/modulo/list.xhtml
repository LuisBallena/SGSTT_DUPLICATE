<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../home.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Administrar MÃ³dulo</h3>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body" id="tabla">
                            <h:form>
                                <f:event type="preRenderView" listener="#{moduloControlador.initLista}" />
                                <p:dataTable  value="#{moduloControlador.moduloPaginador}"    var="list" emptyMessage="No existen registros de cuentas" 
                                              paginator="true" rows="12" lazy="true" rowIndexVar="rowIndex"
                                              paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"   >

                                    <p:column  headerText="Nombre" style="text-align: center;">
                                        <h:outputText value="#{list.nombre}" />
                                    </p:column>
                                    <p:column  style="text-align: center;width: 8%;">
                                        <p:commandButton rendered="#{sesionControlador.permisoModulo.actualizar}" style="font-size: 12px;" icon="icon-update" action="#{moduloControlador.irActualizar(list.id)}"    >
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable> 
                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>

    </ui:define>

</ui:composition>
