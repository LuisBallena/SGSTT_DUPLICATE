<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../home.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Administrar Cuenta</h3>
            </div>
            <div class="row">
                <div class="col-lg-12 opcion-listado" >
                    <h:link style="font-size: 16px;font-weight: bold;" value="Listado de Cuentas" outcome="list.xhtml"></h:link>
                </div>
                <div class="col-lg-12">
                    <div class="panel panel-success">
                        <div class="panel-heading"  >Registrar Usuario</div>
                        <div class="panel-body">
                            <div class="row" id="modificarComercio">
                                <div class="col-lg-12">
                                    <h:form id="frmRegistrarUsuario" styleClass="form-horizontal" >
                                        <f:event type="preRenderView" listener="#{usuarioControlador.initCreate}" />
                                        <h:messages id="msg" globalOnly="true" styleClass="list-group" infoClass="list-group-item list-group-item-success"
                                                    errorClass="list-group-item list-group-item-danger" />
                                        <div class="form-group has-feedback">
                                            <label for="operador" class="col-sm-3 control-label" >Empleado :</label>
                                            <div class="col-sm-5" >
                                                <h:selectOneMenu styleClass="form-control" id="operador" value="#{usuarioControlador.usuario.empleado.id}" >
                                                    <f:selectItem itemLabel="Seleccione un perfil" itemValue="0"/>
                                                    <f:selectItems value="#{usuarioControlador.empleados}" var="empleados" itemValue="#{empleados.id}" itemLabel="#{empleados.nombre} #{empleados.apellidos}"/>
                                                </h:selectOneMenu>
                                            </div>	
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label for="user" class="col-sm-3 control-label" >Cuenta :</label>
                                            <div class="col-sm-5">
                                                <h:inputText styleClass="form-control"  id="user" style="text-transform: lowercase;" value="#{usuarioControlador.usuario.nick}">                                                
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label for="pass" class="col-sm-3 control-label" >Clave :</label>
                                            <div class="col-sm-5">
                                                <p:password styleClass="form-control" id="pass" value="#{usuarioControlador.usuario.clave}" >                                          
                                                </p:password> 
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label for="perfil" class="col-sm-3 control-label" >Perfil :</label>
                                            <div class="col-sm-5" >
                                                <h:selectOneMenu id="perfil" styleClass="form-control" value="#{usuarioControlador.usuario.perfil.id}" >
                                                    <f:selectItem itemLabel="Seleccione un perfil" itemValue="0"/>
                                                    <f:selectItems value="#{usuarioControlador.perfiles}" var="listPerfiles" itemValue="#{listPerfiles.id}" itemLabel="#{listPerfiles.nombre}"/>
                                                </h:selectOneMenu>
                                            </div>	
                                        </div>                                        
                                        <div class="col-sm-3 control-label">
                                            <p:commandButton value="Guardar" actionListener="#{usuarioControlador.registrarUsuario}"  update="@form" styleClass="btn btn-primary"
                                                             />
                                        </div>
                                    </h:form>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </ui:define>

</ui:composition>
