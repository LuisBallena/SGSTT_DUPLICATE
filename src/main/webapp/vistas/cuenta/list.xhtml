<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../home.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Administrar Cuenta</h3>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body" id="tabla">
                            <div class="row">
                                <div class="col-sm-2">
                                    <h:panelGroup rendered="#{sesionControlador.permisoModulo.crear eq true}">
                                        <h:button value="Nueva Cuenta" styleClass="btn btn-primary" outcome="create.xhtml" />
                                    </h:panelGroup>
                                </div>
                            </div>
                            <br/>
                            <h:form id="formUser">
                                <f:event type="preRenderView" listener="#{usuarioControlador.initLista}" />
                                <h:messages id="msg" globalOnly="true" styleClass="list-group" infoClass="list-group-item list-group-item-success"
                                            errorClass="list-group-item list-group-item-danger" />
                                <p:dataTable    value="#{usuarioControlador.usuarioPaginador}"    var="list" emptyMessage="No existen registros de perfiles" 
                                                paginator="true" rows="20" lazy="true" rowIndexVar="rowIndex"
                                                paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"   >

                                   <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Cuenta
                                        </f:facet>
                                        <h:outputText value="#{list.nick}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Nombres
                                        </f:facet>
                                        <h:outputText value="#{list.empleado.nombre}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Apellidos
                                        </f:facet>
                                        <h:outputText value="#{list.empleado.apellidos}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Perfil
                                        </f:facet>
                                        <h:outputText value="#{list.perfil.nombre}" >
                                        </h:outputText>
                                    </p:column>                            
                                </p:dataTable> 
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </ui:define>

</ui:composition>
