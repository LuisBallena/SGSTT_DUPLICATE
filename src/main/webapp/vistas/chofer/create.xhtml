<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../home.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Administrar Chofer</h3>
            </div>
            <div class="row">
                <div class="col-lg-12 opcion-listado" >
                    <h:link style="font-size: 16px;font-weight: bold;" value="Lista de Choferes" outcome="list.xhtml"></h:link>
                </div>
                <div class="col-lg-12">
                    <div class="panel panel-success">
                        <div class="panel-heading"  >Registrar Chofer</div>
                        <div class="panel-body">
                            <div class="row" id="modificarComercio">
                                <div class="col-lg-12">
                                    <h:form id="frmRegistrarCliente" styleClass="form-horizontal" >
                                        <f:event type="preRenderView" listener="#{choferControlador.initCreate}" />
                                        <h:messages id="msg" globalOnly="true" styleClass="list-group" infoClass="list-group-item list-group-item-success"
                                                    errorClass="list-group-item list-group-item-danger" />
                                        <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >Nombre :</label>
                                            <div    class="col-sm-6" >
                                                <p:inputText styleClass="form-control"  value="#{choferControlador.chofer.nombre}"     >
                                                </p:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >Apellido :</label>
                                            <div    class="col-sm-6" >
                                                <p:inputText styleClass="form-control"  value="#{choferControlador.chofer.apellido}"     >
                                                </p:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >DNI :</label>
                                            <div    class="col-sm-6" >
                                                <p:inputMask styleClass="form-control" mask="9?9999999" slotChar=""  value="#{choferControlador.chofer.dni}"     >
                                                </p:inputMask>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >Brevete :</label>
                                            <div    class="col-sm-6" >
                                                <p:inputMask styleClass="form-control" mask="9?99999999999" slotChar="" value="#{choferControlador.chofer.brevete}"     >
                                                </p:inputMask>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >Fecha Nacimiento :</label>
                                            <div    class="col-sm-6 col-md-3" >
                                                <p:calendar styleClass="bootstrap-calendar" readonlyInput="true"  locale="es" pattern="dd/MM/yyyy"  value="#{choferControlador.chofer.fecha}" mode="popup" showOn="button" />
                                            </div>
                                        </div>  
                                        <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >Celular :</label>
                                            <div    class="col-sm-6" >
                                                <p:inputText styleClass="form-control"  value="#{choferControlador.chofer.celular}"     >
                                                </p:inputText>
                                            </div>
                                        </div>
                                       
                                        <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >Categor√≠a :</label>
                                            <div    class="col-sm-6" >
                                                <p:inputText styleClass="form-control"  value="#{choferControlador.chofer.categoria}"     >
                                                </p:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >Empresa :</label>
                                            <div    class="col-sm-6" >
                                                <h:selectOneMenu styleClass="form-control" value="#{choferControlador.chofer.empresa.id}" >
                                                    <f:selectItems value="#{choferControlador.empresas}" var="listEmpresa"  itemValue="#{listEmpresa.id}" itemLabel="#{listEmpresa.razonSocial}" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        
                                        <div class="col-sm-3 control-label">
                                            <p:commandButton value="Guardar" actionListener="#{choferControlador.guardarChofer}" update="@form" styleClass="btn btn-primary"/>
                                        </div>
                                    </h:form>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </ui:define>

</ui:composition>
