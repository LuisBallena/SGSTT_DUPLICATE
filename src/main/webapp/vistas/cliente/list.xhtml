<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../home.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Administrar Clientes</h3>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body" id="tabla">
                            <div class="row">
                                <div class="col-sm-2">
                                    <h:panelGroup rendered="#{sesionControlador.permisoModulo.crear eq true}">
                                        <h:button value="Nuevo Cliente" styleClass="btn btn-primary" outcome="create.xhtml" />
                                    </h:panelGroup>
                                </div>
                            </div>      
                            <br/>
                            <h:form id="formperfil">
                                <f:event type="preRenderView" listener="#{clienteControlador.initLista}" />
                                <h:messages id="msg" globalOnly="true" styleClass="list-group" infoClass="list-group-item list-group-item-success"
                                                    errorClass="list-group-item list-group-item-danger" />
                                <p:dataTable    value="#{clienteControlador.clientePaginador}"    var="list" emptyMessage="No existen registros de clientes" 
                                                paginator="true" rows="12" lazy="true" rowIndexVar="rowIndex"
                                                paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"   >

                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Cliente
                                        </f:facet>
                                        <h:outputText value="#{list.nombreAuxiliar}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Tipo Cliente
                                        </f:facet>
                                        <h:outputText value="#{list.tipoCliente.tipoCliente eq ' ' ? 'No Disponible' :  list.tipoCliente.tipoCliente}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Tipo Doc.
                                        </f:facet>
                                        <h:outputText value="#{list.tipoDocumento eq ' ' ? 'No Disponible' :  list.tipoDocumento}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Nro.Documento
                                        </f:facet>
                                        <h:outputText value="#{list.numeroDocumento eq ' ' ? 'No Disponible' :  list.numeroDocumento}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Correo
                                        </f:facet>
                                        <h:outputText value="#{list.correo eq ' ' or list.correo eq '' ? 'No Disponible' :  list.correo}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Direccion
                                        </f:facet>
                                        <h:outputText value="#{list.direccion eq ' ' or list.direccion eq '' ? 'No Disponible' :  list.direccion}" />
                                    </p:column>
                                    <p:column  style="text-align: center;width: 12%;">
                                        <p:commandButton rendered="#{sesionControlador.permisoModulo.actualizar eq true}" style="font-size: 12px;"  icon="icon-update" action="#{clienteControlador.irActualizar(list.idCliente)}"    >
                                        </p:commandButton>
                                        <p:commandButton rendered="#{sesionControlador.permisoModulo.eliminar eq true}" style="font-size: 12px;" icon="icon-delete"  oncomplete="PF('deletecliente').show();"   >
                                            <f:setPropertyActionListener value="#{list}" target="#{clienteControlador.cliente}" />
                                        </p:commandButton>
                                    </p:column>
                                </p:dataTable> 
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>    
        <p:dialog modal="true" position="center top"  widgetVar="deletecliente" resizable="false" showEffect="fade" >
            <h:form >
                <div   id="row" style="font-weight: bold;font-size: 14px;">
                    Â¿Desea Eliminar el Cliente ?
                </div>
                <div   id="row">
                    <div class="col-lg-6">
                        <p:commandButton  actionListener="#{clienteControlador.eliminarCliente}" update=":formperfil" value="Si" oncomplete="PF('deletecliente').hide();"   >

                        </p:commandButton>
                    </div>
                    <div class="col-lg-6">
                        <p:commandButton    value="No" onclick="PF('deletecliente').hide();"   >

                        </p:commandButton>
                    </div>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
