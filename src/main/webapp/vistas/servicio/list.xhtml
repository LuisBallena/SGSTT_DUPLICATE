<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../home.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Administrar Servicios</h3>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-2">
                                    <h:panelGroup rendered="#{sesionControlador.permisoModulo.crear eq true}">
                                        <h:button value="Nuevo Traslado" styleClass="btn btn-success" outcome="create_traslado.xhtml" />
                                    </h:panelGroup>
                                </div>
                            </div>
                            <br/>
                            <h:form id="formperfil">
                                <f:event type="preRenderView" listener="#{servicioControlador.initLista}" />
                                <h:messages id="msg" globalOnly="true" styleClass="list-group" infoClass="list-group-item list-group-item-success"
                                                    errorClass="list-group-item list-group-item-danger" />
                                <p:dataTable    value="#{servicioControlador.servicioDetallePaginador}"    var="list" emptyMessage="No existen registros de servicios" 
                                                paginator="true" rows="10" lazy="true" rowIndexVar="rowIndex"
                                                paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"   >

                                    <p:column  style="text-align: center;width: 6%;font-size: 15px;">
                                        <f:facet name="header">
                                            #
                                        </f:facet>
                                        <h:outputText value="#{rowIndex+1}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Servicio
                                        </f:facet>
                                        <h:outputText value="#{list.servicio}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Tipo Servicio
                                        </f:facet>
                                        <h:outputText value="#{list.tipoServicio}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            File
                                        </f:facet>
                                        <h:outputText value="#{list.file}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            PAX
                                        </f:facet>
                                        <h:outputText value="#{list.pax}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Estado
                                        </f:facet>
                                        <h:outputText value="#{list.estado}" />
                                    </p:column>
                                    <p:column    style="text-align: center;font-size: 15px;">
                                        <f:facet name="header">
                                            Vehiculo
                                        </f:facet>
                                        <h:outputText value="#{list.vehiculo}" />
                                    </p:column>
                                    <p:column  style="text-align: center;width: 8%;">
                                        <p:commandButton style="font-size: 12px;" icon="icon-update" action="#{servicioControlador.irActualizar(list.id,list.idTipo)}"    >
                                        </p:commandButton>
                                        <p:commandButton style="font-size: 12px;" icon="icon-delete" actionListener="#{servicioControlador.capturarServicioDetalle(list.id)}" oncomplete="PF('deleteperfil').show();"   >
                                            </p:commandButton>
                                    </p:column>
                                </p:dataTable> 
                            </h:form>    

                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <p:dialog modal="true" position="center top"  widgetVar="deleteperfil" resizable="false" showEffect="fade" >
            <h:form >
                <div   id="row" style="font-weight: bold;font-size: 14px;">
                    Â¿Desea Eliminar el Servicio ?
                </div>
                <div   id="row">
                    <div class="col-lg-6">
                        <p:commandButton  actionListener="#{servicioControlador.eliminarDetalle}" update=":formperfil" value="Si" oncomplete="PF('deleteperfil').hide();"   >

                        </p:commandButton>
                    </div>
                    <div class="col-lg-6">
                        <p:commandButton    value="No" onclick="PF('deleteperfil').hide();"   >

                        </p:commandButton>
                    </div>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>

</ui:composition>
