<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../home.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Administrar Servicios</h3>
            </div>
            <div class="row">
                <div class="col-lg-12 opcion-listado" >
                    <h:link style="font-size: 16px;font-weight: bold;" value="Regresar al Listado" outcome="list.xhtml"></h:link>
                </div>
                <div class="col-lg-12">
                    <div class="panel panel-success">
                        <div class="panel-heading"  >Actualizar Traslado</div>
                        <div class="panel-body">
                            <div class="row" id="modificarComercio">
                                <div class="col-lg-12">
                                    <h:form id="frmRegistrarOTraslado" styleClass="form-horizontal" >
                                        <f:event type="preRenderView" listener="#{servicioControlador.initUpdateTraslado}" />
                                        <h:messages id="msg" globalOnly="true" styleClass="list-group" infoClass="list-group-item list-group-item-success"
                                                    errorClass="list-group-item list-group-item-danger" />

                                        <div class="form-group has-feedback">
                                            <label  class="col-md-2 control-label" >Servicio :</label>
                                            <div class="col-md-3">
                                                <h:selectOneMenu styleClass="form-control" value="#{servicioControlador.servicioSeleccionado.id}">
                                                    <f:selectItem itemLabel="Seleccionar" itemValue="0" />
                                                    <f:selectItems value="#{servicioControlador.servicios}" var="servicios" itemLabel="#{servicios.descripcion}" itemValue="#{servicios.id}" />
                                                </h:selectOneMenu>
                                            </div>
                                            <label  class="col-md-2 control-label" >Fecha :</label>
                                            <div class="col-md-3">
                                                <p:calendar styleClass="bootstrap-calendar" readonlyInput="true" locale="es" pattern="dd/MM/yyyy HH:mm"  value="#{servicioControlador.servicioDetalle.fecha}" mindate="#{servicioControlador.fechaActual}" mode="popup" showOn="button" />
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label class="col-md-2 control-label" >Guia :</label>
                                            <div class="col-md-3">
                                                <h:selectOneMenu styleClass="form-control" value="#{servicioControlador.trasladistaSeleccionado.id}">
                                                    <f:selectItem itemLabel="Seleccionar" itemValue="0" />
                                                    <f:selectItems value="#{servicioControlador.guias}" var="guias" itemLabel="#{guias.nombre} #{guias.apellido}" itemValue="#{guias.id}" />
                                                </h:selectOneMenu>
                                            </div>
                                            <label  class="col-md-2 control-label" >Nro Pasajeros :</label>
                                            <div class="col-md-3">
                                                <p:inputMask mask="9?9" slotChar="" styleClass="form-control"  value="#{servicioControlador.servicioDetalle.nroPersonas}" />
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label class="col-md-2 control-label" >Chofer :</label>
                                            <div class="col-md-3">
                                                <h:selectOneMenu styleClass="form-control" value="#{servicioControlador.choferSeleccionado.id}">
                                                    <f:selectItem itemLabel="Seleccionar" itemValue="0" />
                                                    <f:selectItems value="#{servicioControlador.choferes}" var="choferes" itemLabel="#{choferes.nombre} #{choferes.apellido}" itemValue="#{choferes.id}" />
                                                </h:selectOneMenu>
                                            </div>
                                            <label  class="col-md-2 control-label" >Vehiculo :</label>
                                            <div class="col-md-3">
                                                <h:selectOneMenu styleClass="form-control" value="#{servicioControlador.vehiculoSeleccionado.id}">
                                                    <f:selectItem itemLabel="Seleccionar" itemValue="0" />
                                                    <f:selectItems value="#{servicioControlador.vehiculos}" var="vehiculos" itemLabel="#{vehiculos.descripcion}" itemValue="#{vehiculos.id}" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label class="col-md-2 control-label" >Linea :</label>
                                            <div class="col-md-3">
                                                <h:selectOneMenu styleClass="form-control" value="#{servicioControlador.vueloSeleccionado.id}">
                                                    <f:selectItem itemLabel="Seleccionar" itemValue="0" />
                                                    <f:selectItems value="#{servicioControlador.vuelos}" var="vuelos" itemLabel="#{vuelos.descripcion}" itemValue="#{vuelos.id}" />
                                                </h:selectOneMenu>
                                            </div>
                                            <label  class="col-md-2 control-label" >Destino :</label>
                                            <div class="col-md-3">
                                                <p:inputText styleClass="form-control"   >
                                                </p:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <h:panelGroup id="cliente">
                                                <label class="col-md-2 control-label" >File :</label>
                                                <div  style="padding-right: 0px;"  class="col-xs-11 col-md-2" >

                                                    <p:inputText  style="width: 100%;background-color: #f5f5f5;border: 1px solid #ccc;border-radius: 4px;  height: 34px;padding-top: 5px;" value="#{servicioControlador.servicioDetalle.file.idFile}"      >
                                                    </p:inputText>

                                                </div>
                                                <div class="col-xs-1 col-md-1" style="padding-left: 0px;" >
                                                    <div onclick="PF('dialogSelectable').show();" class="btn btn-primary clickable" style="width: 43px;height: 32.8px;" >
                                                        <img src="#{request.contextPath}/resources/images/add.png" />
                                                    </div>
                                                </div>
                                                <label  class="col-md-2 control-label" >PAX :</label>
                                                <div class="col-md-3">
                                                    <p class="form-control" style="background-color: #f5f5f5;border: 1px solid #ccc;">
                                                        #{servicioControlador.servicioDetalle.file.pax}
                                                    </p>
                                                </div>
                                            </h:panelGroup>
                                        </div>
                                        <div class="col-sm-3 control-label">
                                            <h:commandButton value="Actualizar" actionListener="#{servicioControlador.actualizarDetalle}"  styleClass="btn btn-primary" >
                                                <f:ajax render="@form" execute="@form" />
                                            </h:commandButton>
                                        </div>
                                    </h:form>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <p:dialog modal="true" width="500"  height="300" header="Lista de Files" position="center top" id="DialogSelectable" widgetVar="dialogSelectable">
            <h:form id="frmDialogSelectable">
                <p:dataTable  value="#{servicioControlador.files}" var="list" 
                              paginator="true" rows="10"  rowIndexVar="rowIndex"
                              paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"   >

                    <p:column style="text-align: center;width: 10%;">
                        <f:facet name="header">
                            #
                        </f:facet>
                        <h:outputText value="#{rowIndex+1}" />
                    </p:column>
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            Nro Correlativo
                        </f:facet>
                        <h:outputText value="#{list.nroCorrelativo}" >
                        </h:outputText>
                    </p:column>
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            Cliente
                        </f:facet>
                        <h:outputText value="#{list.cliente.nombre}" >
                        </h:outputText>
                    </p:column>
                    <p:column style="text-align: center;">
                        <f:facet name="header">
                            PAX
                        </f:facet>
                        <h:outputText value="#{list.pax}" >
                        </h:outputText>
                    </p:column>
                    <p:column style="text-align: center;width: 12%;">
                        <p:commandButton icon="icon-choice" update=":frmRegistrarOTraslado:cliente" actionListener="#{servicioControlador.capturarFile(list)}"  oncomplete="PF('dialogSelectable').hide();" >
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:dialog>
        <h:outputScript name="js/calendar.js" />
    </ui:define>

</ui:composition>
