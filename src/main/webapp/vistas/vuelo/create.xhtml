<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../home.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                >

    <ui:define name="content">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Administrar Vuelos</h3>
            </div>
            <div class="row">
                <div class="col-lg-12 opcion-listado" >
                    <h:link style="font-size: 16px;font-weight: bold;" value="Lista de empresa" outcome="list.xhtml"></h:link>
                </div>
                <div class="col-lg-12">
                    <div class="panel panel-success">
                        <div class="panel-heading"  >Registrar Vuelo</div>
                        <div class="panel-body">
                            <div class="row" id="modificarVuelo">
                                <div class="col-lg-12">
                                    <h:form id="frmRegistrarVuelo" styleClass="form-horizontal" >
                                        <f:event type="preRenderView" listener="#{vueloControlador.initCreate}" />
                                        <h:messages id="msg" globalOnly="true" styleClass="list-group" infoClass="list-group-item list-group-item-success"
                                                    errorClass="list-group-item list-group-item-danger" />
                                        <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >CÃ³digo de Vuelo :</label>
                                            <div    class="col-sm-6" >
                                                <p:inputText styleClass="form-control"  value="#{vueloControlador.vuelo.descripcion}"     >
                                                </p:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >Origen :</label>
                                            <div    class="col-sm-6" >
                                                <p:inputText styleClass="form-control"  value="#{vueloControlador.vuelo.origen}"     >
                                                </p:inputText>
                                            </div>
                                        </div>

                                        <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >Horario :</label>
                                            <div    class="col-sm-6" >
                                                <p:inputText styleClass="form-control"  value="#{vueloControlador.vuelo.horario}"     >
                                                </p:inputText>
                                            </div>
                                        </div>
                                         <div class="form-group has-feedback">
                                            <label for="nombre" class="col-sm-3 control-label" >Aerolinea :</label>
                                            <div    class="col-sm-6" >
                                                <h:selectOneMenu styleClass="form-control" value="#{vueloControlador.vuelo.aerolinea.idAerolinea}" >
                                                    <f:selectItems value="#{vueloControlador.aerolineas}" var="listAerolinea"  itemValue="#{listAerolinea.idAerolinea}" itemLabel="#{listAerolinea.descripcion}" />
                                                </h:selectOneMenu>
                                            </div>  
                                        </div>                                    
                                        <div class="col-sm-3 control-label">
                                            <p:commandButton value="Guardar" actionListener="#{vueloControlador.guardarVuelo}" update="@form" styleClass="btn btn-primary"/>
                                        </div>
                                    </h:form>  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </ui:define>

</ui:composition>
