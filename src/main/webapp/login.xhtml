<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login - SGSTT</title>
        <h:outputStylesheet  name="css/bootstrap.min.css" />
        <h:outputStylesheet name="css/font-awesome.css" />
        <h:outputStylesheet name="css/sb-admin-2.css" />
    </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">SGSTT</h3>
                        </div>
                        <div class="panel-body">
                            <h:form >
                                <h:messages globalOnly="true"  styleClass="list-group" 
                                            infoClass="list-group-item list-group-item-success"
                                            errorClass="list-group-item list-group-item-danger"
                                            />
                                <fieldset>
                                    <div class="form-group">
                                        <h:inputText id="cuenta" styleClass="form-control"  pt:placeholder="Cuenta" value="#{loginControlador.usuario.nick}"   pt:autofocus="true" >
                                        </h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <h:inputSecret id="clave" styleClass="form-control" pt:placeholder="Clave" value="#{loginControlador.usuario.clave}"   >
                                        </h:inputSecret>
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-xs-2 col-sm-3" style="padding-right: 0px;padding-top: 4px;">
                                                <label class="control-label">
                                            Sede :
                                        </label>
                                            </div>
                                            <div class="col-xs-10 col-sm-9" style="padding-left: 0px;margin-left: -10px;padding-right: 5px;">
                                                <h:selectOneMenu styleClass="form-control" value="#{loginControlador.usuario.sede.id}">
                                            <f:selectItems value="#{loginControlador.sedes}" var="listSede" itemValue="#{listSede.id}" itemLabel="#{listSede.descripcion}" />
                                        </h:selectOneMenu>
                                            </div>
                                            
                                        
                                        </div>
                                        

                                    </div>
                                    <h:commandButton action="#{loginControlador.login}"   styleClass="btn btn-lg btn-primary btn-block"  value="Acceder">
                                        <f:ajax execute="@form" render="@form"  />
                                    </h:commandButton> 
                                </fieldset>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
